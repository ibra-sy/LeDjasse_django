{% extends 'base.html' %}
{% block title %}Suppression d'article{% endblock %}

{% block content %}
<section class="section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 bg-white p-5 rounded shadow-sm text-center">
                <h4>Confirmer la suppression de :</h4>
                <p class="mb-3"><strong>{{ article.titre }}</strong></p>

                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Oui, supprimer (le mettre en brouillon)</button>
                    <a href="{% url 'single_blog' article.id %}" class="btn btn-secondary ml-2">Annuler</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
